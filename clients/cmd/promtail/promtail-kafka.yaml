server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
- job_name: kafka
  kafka:
    use_incoming_timestamp: false
    brokers: localhost:3101,localhost:3102
    group: 1
    topics: foo.*
    worker_per_partition: 2
    labels:
      job: kafka
